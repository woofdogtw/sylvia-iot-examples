[package]
name = "lora-ifroglab"
version = "0.1.2"
authors = ["Chien-Hong Chan"]
edition = "2021"
description = "A simple LoRa network server implementation for Sylvia-IoT using iFrogLab LoRa USB dongle devices."
readme = "README.md"

[dependencies]
axum = "0.7.5"
axum-server = { version = "0.6.0", features = ["tls-rustls"] }
async-trait = "0.1.80"
chrono = { version = "0.4.38" }
clap = { version = "4.5.4", default-features = false, features = ["std", "help", "usage", "error-context"] }
general-mq = "0.1.3"
hex = "0.4.3"
json5 = "0.4.1"
log = "0.4.21"
serde = { version = "1.0.203", features = ["derive"] }
serde_json = "1.0.117"
sylvia-iot-sdk = "0.1.3"
tokio = { version = "1.37.0", features = ["io-util", "macros", "rt-multi-thread", "time"] }
tokio-serial = "5.4.4"
tower-http = { version = "0.5.2", default-features = false, features = ["cors", "normalize-path", "timeout"] }
url = "2.5.0"

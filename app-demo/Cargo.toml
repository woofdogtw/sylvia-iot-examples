[package]
name = "app-demo"
version = "0.1.5"
authors = ["Chien-Hong Chan"]
edition = "2021"
description = "A simple application server for Sylvia-IoT demo."
readme = "README.md"

[dependencies]
axum = "0.7.5"
axum-server = { version = "0.7.1", features = ["tls-rustls"] }
async-trait = "0.1.83"
chrono = { version = "0.4.39" }
clap = { version = "4.5.23", default-features = false, features = [
    "std",
    "help",
    "usage",
    "error-context",
] }
general-mq = "0.1.16"
hex = "0.4.3"
json5 = "0.4.1"
log = "0.4.22"
rustls = "0.23.20"
serde = { version = "1.0.216", features = ["derive"] }
serde_json = "1.0.133"
sylvia-iot-sdk = "0.1.16"
tokio = { version = "1.42.0", features = [
    "io-util",
    "macros",
    "rt-multi-thread",
    "time",
] }
tower-http = { version = "0.6.2", default-features = false, features = [
    "cors",
    "normalize-path",
    "timeout",
] }
url = "2.5.4"

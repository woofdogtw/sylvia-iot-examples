[package]
name = "app-demo"
version = "0.0.17"
authors = ["Chien-Hong Chan"]
edition = "2021"
description = "A simple application server for Sylvia-IoT demo."
readme = "README.md"

[dependencies]
actix-cors = "0.6.4"
actix-files = "0.6.2"
actix-http = "3.4.0"
actix-web = { version = "4.4.0", default-features = false, features = ["rustls-0_21"] }
async-trait = "0.1.73"
chrono = { version = "0.4.30" }
clap = { version = "4.4.3", default-features = false, features = ["std", "help", "usage", "error-context"] }
general-mq = "0.0.33"
hex = "0.4.3"
json5 = "0.4.1"
log = "0.4.20"
rustls = "0.21.7"
rustls-pemfile = "1.0.3"
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.107"
sylvia-iot-sdk = "0.0.33"
tokio = { version = "1.32.0", features = ["io-util", "macros", "rt-multi-thread", "time"] }
url = "2.4.1"

[package]
name = "app-demo"
version = "0.0.15"
authors = ["Chien-Hong Chan"]
edition = "2021"
description = "A simple application server for Sylvia-IoT demo."
readme = "README.md"

[dependencies]
actix-cors = "0.6.4"
actix-files = "0.6.2"
actix-http = "3.3.1"
actix-web = { version = "4.3.1", default-features = false, features = ["rustls"] }
async-trait = "0.1.73"
chrono = { version = "0.4.26" }
clap = { version = "4.3.23", default-features = false, features = ["std", "help", "usage", "error-context"] }
general-mq = "0.0.28"
hex = "0.4.3"
json5 = "0.4.1"
log = "0.4.20"
rustls = "0.20.8"
rustls-pemfile = "1.0.3"
serde = { version = "1.0.185", features = ["derive"] }
serde_json = "1.0.105"
sylvia-iot-sdk = "0.0.28"
tokio = { version = "1.32.0", features = ["io-util", "macros", "rt-multi-thread", "time"] }
url = "2.4.0"
